<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buy</title>

    <link rel="stylesheet" type="text/css" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../app/style.css">
</head>
<body>
    <div class="page page--buy">
        <nav class="navbar" id="navbar">
            <a class="navbar-button" href="#"><i class="fa fa-bars"></i></a>

            <div class="navbar-buttons-right">
                <a class="navbar-button" href="#/profile"><i class="fa fa-user"></i></a>
                <a class="navbar-button" href="#/cart"><i class="fa fa-shopping-cart"></i></a>
            </div>
        </nav>

        <div class="buyStepScreen">
            <h2>Che tipo di biglietto vuoi acquistare?</h2>

            <ul class="ticketTypeList">
                <li>
                    <span class="ticketType-name" aria-label="Ticket type">Poltrona</span>
                    <span class="ticketType-price" aria-label="Ticket price">€ 100.00</span >
                </li>
                <li class="ticketType--selected">
                    <span class="ticketType-name">Poltrona Gold</span>
                    <span class="ticketType-price">€ 140.00</span>
                </li>
                <li>
                    <span class="ticketType-name">Poltrona Platinum</span>
                    <span class="ticketType-price">€ 200.00</span>
                </li>
                <li>
                    <span class="ticketType-name">Poltrona fighissima con la gente che ti sventola quando hai caldo</span>
                    <span class="ticketType-price">€ 200,000.00</span>
                </li>
                <li>
                    <span class="ticketType-name">Tribuna</span>
                    <span class="ticketType-price">€ 80.00</span>
                </li>
                
            </ul>

            <button class="button button--outline btnNext">Continua</button>
        </div>

        <div class="buyStepScreen buyStepScreen--hidden">
            <h2>Di quanti biglietti hai bisogno?</h2>

            <div class="quantitySelector">
                <button class="button button--outline" aria-label="Decrease quantity">-</button>
                <span aria-label="Current quantity">1</span>
                <button class="button button--outline" aria-label="Increase quantity">+</button>
            </div>

            <button class="button button--outline btnNext">Continua</button>
        </div>

</body>
</html>
